<header class="bg-gray-900/80 backdrop-blur-md border-b border-gray-800 sticky top-0 z-40 transition-all duration-300">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-14">
      <!-- Logo / Branding -->
      <div class="flex items-center gap-3">
        <div class="flex-shrink-0 bg-indigo-500/10 p-1.5 rounded-lg border border-indigo-500/20">
          <svg class="h-6 w-6 text-indigo-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
          </svg>
        </div>
        <span class="font-bold text-lg tracking-tight bg-clip-text text-transparent bg-gradient-to-r from-white to-gray-400 hidden sm:block">MyBalanceUpdate</span>
        
        <!-- Desktop Nav -->
        <div class="hidden md:block ml-8">
          <div class="flex items-baseline space-x-1">
            <button (click)="setView('monthly')" 
               [class]="currentView() === 'monthly' ? 'text-white bg-gray-800' : 'text-gray-400 hover:text-white hover:bg-gray-800/50'"
               class="px-3 py-1.5 rounded-md text-sm font-medium transition-all duration-200">
               Resoconto
            </button>
            <button (click)="setView('search')" 
               [class]="currentView() === 'search' ? 'text-white bg-gray-800' : 'text-gray-400 hover:text-white hover:bg-gray-800/50'"
               class="px-3 py-1.5 rounded-md text-sm font-medium transition-all duration-200">
               Cerca
            </button>
            <button (click)="setView('summary')" 
               [class]="currentView() === 'summary' ? 'text-white bg-gray-800' : 'text-gray-400 hover:text-white hover:bg-gray-800/50'"
               class="px-3 py-1.5 rounded-md text-sm font-medium transition-all duration-200">
               Grafici
            </button>
            <button (click)="setView('calculator')" 
               [class]="currentView() === 'calculator' ? 'text-white bg-gray-800' : 'text-gray-400 hover:text-white hover:bg-gray-800/50'"
               class="px-3 py-1.5 rounded-md text-sm font-medium transition-all duration-200">
               Calcolo
            </button>
            <button (click)="setView('import-export')" 
               [class]="currentView() === 'import-export' ? 'text-white bg-gray-800' : 'text-gray-400 hover:text-white hover:bg-gray-800/50'"
               class="px-3 py-1.5 rounded-md text-sm font-medium transition-all duration-200">
               Dati
            </button>
          </div>
        </div>
      </div>

      <!-- Right Actions -->
      <div class="flex items-center gap-2">
        <button (click)="openGlobalNotes.emit()" 
                class="bg-indigo-600/90 hover:bg-indigo-500 text-white text-xs font-bold py-1.5 px-3 rounded-lg flex items-center transition-all shadow-lg shadow-indigo-500/20 border border-indigo-500/50">
          <svg class="h-4 w-4 mr-1.5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
          </svg>
          Note
        </button>
        
        <!-- Mobile menu button -->
        <div class="flex md:hidden">
          <button (click)="isMenuOpen.set(!isMenuOpen())" type="button" class="text-gray-400 hover:text-white p-2 focus:outline-none">
            @if (!isMenuOpen()) {
              <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" /></svg>
            } @else {
              <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
            }
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Mobile menu -->
  @if (isMenuOpen()) {
  <div class="md:hidden border-t border-gray-800 bg-gray-900/95 backdrop-blur-xl animate-fade-in absolute w-full shadow-2xl">
    <div class="px-4 py-3 space-y-2">
      <button (click)="setView('monthly')" [class]="currentView() === 'monthly' ? 'bg-indigo-600 text-white shadow-lg shadow-indigo-500/30' : 'text-gray-300 hover:bg-gray-800 hover:text-white'" class="block w-full text-left px-4 py-3 rounded-xl text-base font-bold transition-all">Resoconto Mensile</button>
      <button (click)="setView('search')" [class]="currentView() === 'search' ? 'bg-indigo-600 text-white shadow-lg shadow-indigo-500/30' : 'text-gray-300 hover:bg-gray-800 hover:text-white'" class="block w-full text-left px-4 py-3 rounded-xl text-base font-bold transition-all">Cerca Spese</button>
      <button (click)="setView('summary')" [class]="currentView() === 'summary' ? 'bg-indigo-600 text-white shadow-lg shadow-indigo-500/30' : 'text-gray-300 hover:bg-gray-800 hover:text-white'" class="block w-full text-left px-4 py-3 rounded-xl text-base font-bold transition-all">Grafici</button>
      <button (click)="setView('calculator')" [class]="currentView() === 'calculator' ? 'bg-indigo-600 text-white shadow-lg shadow-indigo-500/30' : 'text-gray-300 hover:bg-gray-800 hover:text-white'" class="block w-full text-left px-4 py-3 rounded-xl text-base font-bold transition-all">Calcolatore</button>
      <button (click)="setView('import-export')" [class]="currentView() === 'import-export' ? 'bg-indigo-600 text-white shadow-lg shadow-indigo-500/30' : 'text-gray-300 hover:bg-gray-800 hover:text-white'" class="block w-full text-left px-4 py-3 rounded-xl text-base font-bold transition-all">Dati</button>
    </div>
  </div>
  }
</header>
